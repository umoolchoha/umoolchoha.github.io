<div class="post">
    <h1 class="poetry-title">시월 그리기</h1>
    
    <pre class="poetry"><p>헐쭉한 여름 해
그늘서 선잠자고
종종 걸음 시계바늘
서투른 가을붓질 하는데</p>

<p>황금바람 붉은노래
몰아 뛰는 한나절
잘 익은 설레임
파렛트에 눌러 짜고
기다림 함께 풀어
피카소나 따라 나설까</p>

<p>은단향 스멀대는
산.
산.
산.
산.
붓끝에 흠뻑 묻혀
기가 막힌 시월을
나는
그려볼 참이다</p>
</pre>
