        <h1>야생마</h1>
        <p>벽 뚫고 나가야 사는 거라고<br>
바람 부는 대로 따라가는 거라고<br>
밤마다 산발한 구름이 알려주기에<br>
돌 베개 눈물로 적시며<br>
주섬주섬 짐 꾸렸다<br></p>

<p>길이라면 가시덤불도 밟았다<br>
막힌 산 꼭대기라도 숨차게 올랐다<br>
하지만<br>
모두가 배고픔만 더하는 곤고한 노동<br></p>

<p>달리고 또 달리고<br>
말발굽 지쳐 멈춘 곳<br>
푸른 초장 맑은 시냇물<br>
물 그림자는 목을 축인다<br>
혈기 접어 내려놓고<br>
여기서 단잠 청해보려 한다<br></p>
